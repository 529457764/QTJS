<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>我要咨询</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../css/jquery-mobile/jquery.mobile-1.4.5.min.css">
	<script src="../css/jquery-mobile/jquery-1.11.2.min.js"></script>
	<script src="../css/jquery-mobile/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
	<!-- my-consultation -->
	<section data-role="page" data-title="我要咨询" id="my-consultation">
		<link rel="stylesheet" href="../css/reset.css">
		<link rel="stylesheet" href="../css/font.css">
		<link rel="stylesheet" href="../css/basic.css">
		<link rel="stylesheet" href="../css/input-error.css">
		<header data-role="header" data-position="fixed" data-theme="a" role="banner" class="ui-header ui-bar-a ui-header-fixed slidedown headerBar">
			<a href="#nav-panel-my-consultation" data-icon="bars" data-iconpos="notext">目录</a>
			<a href="index.html" class="ui-btn ui-icon-home ui-btn-icon-notext ui-corner-all">主页</a>
			<h1 class="ui-title" role="heading" aria-level="1">我要咨询</h1>
		</header>
		<div data-role="content" class="content">
			<form id="form" action="my-consultation.html" method="POST" data-ajax="false" enctype="multipart/form-data">
				<div data-role="fieldcontain">
					<div class="row">
						<label>联系人:</label>
						<input type="text" class="ch_en" name="name" id="name" placeholder="请输入您的姓名" data-clear-btn="true">
					</div>
					<div class="row">
						<label>联系电话:</label>
						<input type="text" class="requiredNum ismobile" name="phone" id="phone" placeholder="请输入您的电话号码" data-clear-btn="true">
					</div>
					<div class="row">
						<label>公司:</label>
						<input type="text" class="required" name="company" id="company" placeholder="请输入您的公司名" data-clear-btn="true">
					</div>
					<div class="row">
						<label>问题:</label>
						<input type="text" class="required" name="question" id="question" placeholder="请输入您的问题" data-clear-btn="true">
					</div>
					<div class="row">
						<label>问题类型:</label>
						<select name="type" id="type" class="select">
							<option value="4">电子申报</option>
							<option value="3">防伪开票</option>
							<option value="2">抵扣联</option>
							<option value="1">其他</option>
						</select>
					</div>
					<div class="row">
						<label>问题详述:</label>
						<textarea cols="40" rows="8" name="detail" id="detail"></textarea>
					</div>
					<div class="row">
						<input type="submit" value="提交问题">
						<a href="#success-msg" data-rel="popup" data-position-to="window" data-role="button" data-inline="true" style="display: none;" id="success-btn">弹出窗口</a>
					</div>
				</div>
			</form>
		</div>
		<div data-role="panel" data-position-fixed="true" data-display="push" data-theme="b" id="nav-panel-my-consultation">
			<ul data-role="listview" data-icon="false">
				<li><a href="index.html"><i class="list-icon">&#xe600;</i>首页</a></li>
				<li><a href="news.html"><i class="list-icon">&#xe602;</i>最新通知</a></li>
				<li><a href="service.html"><i class="list-icon">&#xe60a;</i>服务中心</a></li>
				<li><a href="product.html"><i class="list-icon">&#xe60e;</i>税控产品</a></li>
				<li><a href="guideline.html"><i class="list-icon">&#xe60c;</i>操作指引查询</a></li>
				<li><a href="consultation.html"><i class="list-icon">&#xe60b;</i>在线咨询</a></li>
				<li><a href="report.html"><i class="list-icon">&#xe60d;</i>在线报障</a></li>
			</ul>
		</div>
		<div data-role="popup" id="success-msg" data-theme="c" class="ui-corner-all" data-transition="pop" data-overlay-theme="a">
			<header data-role="header" data-theme="b" class="ul-corner-top">
				<h1 class="longContent">消息</h1>
			</header>
			<div data-role="content" data-theme="a" class="ui-corner-bottom ui-content">
				<p class="longContent">您的咨询问题我们已经收到</p>
				<a href="#" data-role="button" data-transition="flow" data-theme="b" id="consultation-ok" class="ok">确认</a>
			</div>
		</div>
		<footer data-role="footer" data-position="fixed" data-theme="b" role="contentinfo" class="ui-footer ui-bar-a ui-footer-fixed slideup footerBar">
			<div data-role="navbar" class="ui-navbar" role="navigation">
				<ul>
					<li class="ui-block-a longContent">
						<a href="consultation.html" class="ui-btn ui-btn-active ui-btn-icon-top ui-icon-clock longContent">历史咨询</a>
					</li>
					<li class="ui-block-b longContent">
						<a href="my-consultation.html" class="ui-btn ui-btn-icon-top ui-icon-user longContent">我要咨询</a>
					</li>
				</ul>
			</div>
		</footer>
		<script src="../js/jquery.validate.min.js"></script>
		<script src="../js/basic.js"></script>
		<script src="../js/input-reg.js"></script>
	</section>
	
</body>
</html>
